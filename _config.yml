# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Mellong
subtitle: Mellong的个人技术博客 
description: iOS开发技术，linux和其他技术相关文章分享。
author: Mellong
language: zh-CN
timezone:
author_title: '微信扫描上面头像二维码订阅我的微信公众号：mellong'
avatar: blogImages/qrcode_for_mellong.jpg
location: 'Zhuhai, China'
follow: https://github.com/MellongLau
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.devlong.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Disqus
disqus_shortname: mellongblog

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true


# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus
archive_generator:
    per_page: 10
    yearly: true 
    monthly: true
    daily: false
    order_by: -date
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: git@github.com:MellongLau/MellongLau.github.io.git,master
   # coding: https://git.coding.net/mellong/mellong.git,coding-pages
